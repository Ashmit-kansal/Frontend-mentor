<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Social links profile</title>

  <link rel="stylesheet" href="./assets/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>

  <main class="background">
    <div class="container">
      <img class="profile-pic" src="./assets/images/ghibli-photo.png" alt="Profile Picture">
      <h1 class="profile-name">Ashmit kansal</h1>
      <p class="profile-location">Hapur, Uttar Pradesh</p>
      <p class="profile-bio">"Frontend-developer and avid reader."</p>
      <button class="button" onclick="window.open('https://github.com/Ashmit-kansal', '_blank')">Github</button>
      <button class="button" onclick="window.open('https://www.frontendmentor.io/profile/Ashmit-kansal', '_blank')">Frontend Mentor</button>
      <button class="button" onclick="window.open('https://www.linkedin.com/in/ashmit-kansal/', '_blank')">LinkedIn</button>
      <button class="button" onclick="window.open('https://x.com/AshmitKansal_', '_blank')">Twitter</button>
      <button class="button" onclick="window.open('https://www.instagram.com/ashmit_kansal_/', '_blank')">Instagram</button>
    </div>
  </main>

</body>
</html>
